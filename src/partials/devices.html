<div class="row">
  <div class="col-lg-10">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Type/Identifier</th>
        <th>Description</th>
        <th>Mac</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in properties.nodeProperties">
        <td>{{p.node['@type']}}/{{p.node['@id']}}</td>
        <td>{{p.properties.description.value}}</td>
        <td>{{p.properties.macAddress.value}}</td>
      </tr>
    </tbody>
  </table>

  Displaying: {{properties.nodeProperties.length}}
  </div>
</div>
