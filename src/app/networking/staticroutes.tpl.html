<div class="col-md-4">
  <div class="well well-sm">
    <a ui-sref="network.staticroutes.create()" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
  </div>
  <table class="table table-bordered table-condensed">
    <thead>
      <tr><th>Name</th><th>Prefix</th><th>Nexthop</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="sr in data.staticRoute">
        <td>{{sr.name}}</td>
        <td>{{sr.prefix}}</td>
        <td>{{sr.nextHop}}</td>
      </tr>
    </tbody>
  </table>
</div>
