<div class="row">
  <div class="col-md-12">
    <h3>Ports</h3>
    <table class="table table-stripped">
      <thead>
        <tr>
          <th class="col-md-8">Name</th>
          <th class="col-md-2">Type</th>
          <th class="col-md-2">State</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table table-striped" ng-repeat="ncp in ncpData.nodeConnectorProperties | noRootPorts | orderBy:'properties.name.value'">
          <td>{{ncp.properties.name.value}}</td>
          <td>{{ncp.nodeconnector.type}}</td>
          <td>
            <state-icon value="{{ncp.properties.state.value}}"></state-icon>
            <port-state value="{{ncp.properties.state.value}}"></port-state>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
