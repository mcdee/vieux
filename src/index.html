<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title ng-bind="'ODL UI - ' + $state.current.name"></title>
  <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="opendaylight-ui.css">
</head>

<body>

  <!-- #menu -->
  <div id="menu" class="navbar navbar-default navbar-static-top" ng-show="authed">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" title="ODL UI">OpenDaylight</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="{ active: $state.includes('devices') }"><a ui-sref="devices">Devices</a></li>
          <li class="{ active: $state.includes('flows') }"><a ui-sref="flows">Flows</a></li>
          <li class="{ active: $state.includes('topology') }"><a ui-sref="topology">Topology</a></li>
          <li class="{ active: $state.includes('help') }"><a ui-sref="help">Help</a></li>
        </ul>

        <!-- User menu -->
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">User: {{user.username}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#users">Users</a></li>
              <li><a href="#save">Save</a></li>
              <li><a href="#logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- navbar-collable -->
    </div>
  </div><!-- menu -->

  <div class="container" ng-show="authed">
    <div ui-view></div>

    <!-- #main hide for now..-->
    <div id="main" ng-show="hidden">
      <!-- #left -->
      <div id="left" ui-view>
        <!-- #left-top -->
        <div id="left-top">
          <div class="dash">
            <ul class="nav nav-tabs"></ul>
            <div class="dashlet row"></div>
          </div>
        </div>
        <!-- END #left-top -->

        <!-- #left-bottom -->
        <div id="left-bottom">
          <div class="dash">
            <ul class="nav nav-tabs"></ul>
            <div class="dashlet row"></div>
          </div>
        </div>
        <!-- END #left-bottom -->
      </div>
      <!-- END #left -->

      <!-- #right -->
      <div id="right">
        <!-- #right-top -->
        <div id="right-top">
          <div class="dash">
            <div id="topology"></div>
          </div>
        </div>
        <!-- END #right-top -->

        <!-- #right-bottom -->
        <div id="right-bottom">
          <div class="dash">
            <ul class="nav nav-tabs"></ul>
            <div class="dashlet row"></div>
          </div>
        </div>
        <!-- END #right-bottom -->
      </div>
      <!-- END #right -->
    </div>

    <!-- #footer -->
    <div id="footer" class="navbar navbar-default navbar-fixed-bottom">
      <span>Current state path: {{$state.current.name}}</span>
      <div class="navbar-footer row">
        <div class="alert hide" id="alert">
          <button type="button" class="close">&times;</button>
          <p></p>
        </div>
      </div>
    </div>
    <!-- END #footer -->
  </div>
  <div ng-hide="authed" ui-view></div>

  <!-- modal -->
  <div id="modal" class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <button type="button" class="help" aria-hidden="true">?</button>
      <h3></h3>
    </div>
    <div class="modal-body"></div>
    <div class="modal-footer"></div>
  </div>
  <!-- END modal -->


  <!-- For now use trunk / snapshot of angular-->
  <script src="components/jquery/jquery.min.js"></script>
  <script src="components/angular/index.js"></script>
  <script src="components/angular-route/index.js"></script>
  <script src="components/angular-cookies/index.js"></script>
  <script src="components/angular-ui-router/index.js"></script>
  <script src="components/restangular/src/restangular.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/underscore/underscore-min.js"></script>
  <script src="components/underscore.string/lib/underscore.string.js"></script>
  <script src="http://localhost:9001/livereload.js"></script>

  <!-- Scripts here please -->
  <script src="opendaylight-ui.js"></script>
</body>
</html>
